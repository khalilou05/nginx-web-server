services:
  database:
    image: postgres
    network_mode: host
    environment:
      - POSTGRES_PASSWORD=khalil
    restart: always

  backend:
    build: ../backend
    network_mode: host
    depends_on:
      - database
    restart: always


  frontend:
    build: ../frontend
    network_mode: host
    depends_on:
      - database
      - backend

    restart: always

  nginx:
    build: .
    network_mode: host
    depends_on:
      - frontend
      - backend
      - database

    restart: always

