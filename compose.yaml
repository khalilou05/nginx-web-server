services:
  database:
    image: postgres
    network_mode: host
    environment:
      - POSTGRES_PASSWORD=khalil
    restart: always

  backend:
    build: ../backend
    network_mode: host
    restart: always
    depends_on:
      database:
        condition: service_completed_successfully

  frontend:
    build: ../frontend
    network_mode: host
    restart: always
    depends_on:
      - database
      - backend

  
  nginx:
    build: .
    network_mode: host
    restart: always
    depends_on:
      - frontend

